<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Visual Mic v1</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="controls">
      <input
        id="modifier"
        class="modifier"
        name="modifier"
        type="range"
        min="0.001"
        max="0.9"
        value="0.003"
        step="0.001"
      />
      <div class="labelDiv">
        <label for="modifier">Angle Modifier</label>
        <label id="valueLabel" class="valueLabel" for="modifier">value</label>
      </div>
    </div>

    <canvas id="canvas1" class="canvas1"></canvas>

    <script src="index.js"></script>
  </body>
</html>
